language: php

dist: trusty

php:
  - 5.5
  - 5.6
  - hhvm
  - 7.0
  - 7.1
  - 7.2

matrix:
  fast_finish: true
  allow_failures:
    - php: 5.5
    - php: 5.6
    - php: hhvm

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source

script:
  - vendor/bin/phpunit --verbose

cache:
  directories:
    - $HOME/.composer/cache
